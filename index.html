<!DOCTYPE html>
<html lang="en" ng-app="gemStore">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>My first angular app!</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  </head>
  <body ng-controller="StoreController as store">
    <div class="container-fluid text-center">
      <h1>{{"The Flatlander" + " Store"}}</h1>
      <h3>--Brought to you by Angular.js--</h3>
    </div>
    <div ng-hide="store.product.soldOut" ng-repeat="product in store.products">
      <h1>{{store.product.name}}</h1>
      <h2>${{store.product.price}}</h2>
      <p>{{store.product.description}}</p>
    </div>
    <button class="btn btn-primary" ng-show="store.product.canPurchase">Add to Cart</button>

    <!-- Form -->
    <div>
      <form name="reviewForm">
        <!--  Live Preview -->
        <blockquote>
          <strong> Stars</strong>
          
          <cite class="clearfix">â€”</cite>
        </blockquote>

        <!--  Review Form -->
        <h4>Submit a Review</h4>
        <fieldset class="form-group">
          <select class="form-control" ng-options="stars for stars in [5,4,3,2,1]"  title="Stars">
            <option value="">Rate the Product</option>
          </select>
        </fieldset>
        <fieldset class="form-group">
          <textarea class="form-control" placeholder="Write a short review of the product..." title="Review"></textarea>
        </fieldset>
        <fieldset class="form-group">
          <input type="email" class="form-control" placeholder="jimmyDean@example.org" title="Email" />
        </fieldset>
        <fieldset class="form-group">
          <input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
        </fieldset>
      </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
